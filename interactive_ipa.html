<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive IPA Chart</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      max-width: 1200px; 
      margin: 0 auto; 
      background: #f5f5f5; 
      color: #333; 
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .ipa-container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }
    
    .chart-section {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .info-panel {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-height: 400px;
    }
    
    .ipa-chart {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .ipa-chart img {
      width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    
    .clickable-area {
      position: absolute;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(0, 123, 255, 0.1);
    }
    
    .clickable-area:hover {
      border-color: #007bff;
      background: rgba(0, 123, 255, 0.2);
      transform: scale(1.02);
    }
    
    .clickable-area.active {
      border-color: #28a745;
      background: rgba(40, 167, 69, 0.3);
    }
    
    .symbol-info {
      margin-top: 20px;
    }
    
    .symbol-info h3 {
      color: #007bff;
      margin-bottom: 10px;
    }
    
    .symbol-info p {
      margin: 8px 0;
      line-height: 1.6;
    }
    
    .play-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
      transition: background 0.3s;
    }
    
    .play-button:hover {
      background: #0056b3;
    }
    
    .play-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .consonant-grid, .vowel-grid {
      display: grid;
      gap: 5px;
      margin: 10px 0;
    }
    
    .consonant-grid {
      grid-template-columns: repeat(8, 1fr);
    }
    
    .vowel-grid {
      grid-template-columns: repeat(6, 1fr);
    }
    
    .phonetic-symbol {
      display: inline-block;
      padding: 8px;
      text-align: center;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 18px;
      font-weight: bold;
    }
    
    .phonetic-symbol:hover {
      background: #e9ecef;
      transform: scale(1.1);
    }
    
    .phonetic-symbol.active {
      background: #007bff;
      color: white;
    }
    
    .section-title {
      color: #495057;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
  </style>
