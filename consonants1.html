<script>
function playAudio(soundFile) {
    var audio = new Audio(soundFile);
    audio.play();
    return false; // Prevent default link behavior
}

// Add event listeners to prevent default behavior
document.addEventListener('DOMContentLoaded', function() {
    var areas = document.querySelectorAll('area[href*="javascript:playAudio"]');
    areas.forEach(function(area) {
        area.addEventListener('click', function(e) {
            e.preventDefault();
            var href = this.getAttribute('href');
            // Extract the sound file path from javascript:playAudio('path')
            var match = href.match(/javascript:playAudio\('([^']+)'\)/);
            if (match) {
                var soundFile = match[1];
                playAudio(soundFile);
            }
        });
    });
});
</script>
